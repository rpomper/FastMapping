  <script src="jspsych-6.1.0/plugins/jspsych-html-button-response.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-image-keyboard-response.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-free-sort.js"></script>

<body>
  <div id="PreExp"></div>
</body>

<script>


// $('body,html').addClass('stop-scrolling');
//$('body').bind('touchmove', function(e){e.preventDefault()})


//Enter subject id
//var subject_id = prompt("Enter subject id", "test");
//var trial_order = prompt("Order (1-2)","1");
var subject_id = jsPsych.data.getURLVariable('sub')
var trial_order = jsPsych.data.getURLVariable('order')
let today = new Date()
var DoT = {"month":today.getMonth()+1,"day":today.getDate(),"year":today.getFullYear(),"hour":today.getHours(),"min":today.getMinutes()}


// var input = prompt("Enter input type (touch or click)","touch");

// jsPsych.data.addProperties({
// 	subject: subject_id,
// 	order: trial_order
// });

// choose csv file
if (trial_order == "1") {
  var soundURL = 'https://raw.githubusercontent.com/rpomper/PreFam/master/orders/PreFam-Order-1-Sound.csv';
  var refURL = 'https://raw.githubusercontent.com/rpomper/PreFam/master/orders/PreFam-Order-1-Ref.csv';
  var linkURL = 'https://raw.githubusercontent.com/rpomper/PreFam/master/orders/PreFam-Order-1-Link.csv';
  var teachingURL = 'https://raw.githubusercontent.com/rpomper/PreFam/master/orders/PreFam-Order-1.csv';
} else if (trial_order == "2") {
  var soundURL = 'https://raw.githubusercontent.com/rpomper/PreFam/master/orders/PreFam-Order-2-Sound.csv';
  var linkURL = 'https://raw.githubusercontent.com/rpomper/PreFam/master/orders/PreFam-Order-2-Link.csv';
  var teachingURL = 'https://raw.githubusercontent.com/rpomper/PreFam/master/orders/PreFam-Order-2.csv';
}



Papa.parse(soundURL, {
	          download: true,
	          header: true,
            dynamicTyping: true,
	          complete: function(results) {
	            var test_Sound = results.data
	            console.log(test_Sound)
              loadLinkTrials(test_Sound);
	          }
	        })

function loadLinkTrials(test_Sound) {
  Papa.parse(linkURL, {
	          download: true,
	          header: true,
            dynamicTyping: true,
	          complete: function(results) {
	            var test_Link = results.data
	            console.log(test_Link)
              loadTeaching(test_Sound,test_Link);
	          }
	        })
        }

function loadTeaching(test_Sound,test_Link) {
  Papa.parse(teachingURL, {
	          download: true,
	          header: true,
            dynamicTyping: true,
	          complete: function(results) {
	            var teaching = results.data
	            console.log(teaching)
              loadRefTrials(teaching,test_Sound,test_Link);
	          }
	        })
        }

function loadRefTrials(teaching,test_Sound,test_Link) {
  Papa.parse(refURL, {
	          download: true,
	          header: true,
            dynamicTyping: true,
	          complete: function(results) {
	            var test_Ref = results.data
	            console.log(test_Ref)
              startExperiment(teaching,test_Sound,test_Ref,test_Link);
	          }
	        })
        }

// window.addEventListener('DOMxContentLoaded', init)

document.body.style.backgroundColor = "black";
// document.body.style.backgroundImage = "url('stimuli/images/black-background.jpg')";
document.body.style.backgroundSize = "100%";
document.body.style.backgroundPosition = "top";
document.body.style.backgroundRepeat = "no-repeat";

var timeline = []

function createTrials(teaching, test_Sound, test_Ref, test_Link, tabletop) {


  var expLength = teaching.length;
  var soundLength = test_Sound.length;
  var linkLength = test_Link.length;
  var audioExt="stimuli/sounds/"
  var imageStart='<img src= "stimuli/images/'
  var imageStop= '.jpg"  title = "" width="300" height="300">'
  var numStop= '.jpg"  title = "" width="250" height="300">'
  var dotStop= '.jpg"  title = "" width="100" height="100">'
  var spaceStop= '.jpg"  title = "" width="800" height="218">'


  var welcome = {
    type: "fullscreen",
    // fullscreen_mode: false,
    message: "<br><br><p style='font-size:30px;'> Version: 1.6.1 <br><br><br>Subject: "+subject_id.toString()+"<br><br>Order: "+trial_order.toString()+"</p><br>",
    button_label: "Next",
    delay_after: 250
  }

  timeline.push(welcome);

  // var audio_test = {
  //   type: "audio-keyboard-response",
  //   stimulus:"stimuli/sounds/audio_check.wav",
  //   choices:['space'],
  //   prompt: "<br><br><br><br><br><br><br><br><p style='font-size:30px;'> Please adjust the volume on your computer <br> so that your child can comfortably hear the sounds being played. <br> Sounds should be as loud as a person's voice in the room. <br><br><br> Please tell the experimenter when you are ready.</br> </p>"
  // }
  //
  // timeline.push(audio_test);

  var wait_to_start = {
    type: "html-button-response",
    stimulus: "<br><br><br><br><br><br><br><br><p style='font-size:30px;'> When you are ready, click the START button to begin the experiment.</br> </p>",
    // choices: ["START"],
    choices: ['<img src= "stimuli/images/start-button.jpg" title = "" width="200" height="100">'],
    trial_duration: null,
    set_background: "black-background"
  }

  timeline.push(wait_to_start);




  // MINI-GAME 1: BUILD SHIP

  function build_ship() {

    var build_instructions = {
      type: "audio-keyboard-response",
      stimulus: audioExt+"instruct-1-build.wav",
      trial_duration: 7000,
      response_ends_trial: false,
      choices:jsPsych.NO_KEYS,
      set_background: 'launch-pad-background',
      background_size: 'auto',
      prompt: " "
    }

    timeline.push(build_instructions);


    var spaceship_parts = ['stimuli/images/spaceship-1.jpg','stimuli/images/spaceship-2.jpg','stimuli/images/spaceship-3.jpg']

    var assemble_ship = {
      type: 'free-sort',
      stimuli: spaceship_parts,
      stim_height: 100,
      stim_width: 150,
      sort_area_height: 500,
      sort_area_width: 600,
      set_background:'launch-pad-background',
      prompt: " ",
      button_label: "OK"
    };

    timeline.push(assemble_ship)

  }



  // MINI-GAME 2: UNLOCK SHIP (KEYPAD)

  function unlock_ship(code_type) {

    document.body.style.backgroundSize = "100%";

    var num_pad_start = {
      type: 'audio-button-response-flexiblelocations',
      trial_duration: 6500,
      response_ends_trial: false,
      margin_top: ['25px'],
      margin_bottom: ['0px'],
      margin_left: ['20px'],
      margin_right: ['0px'],
      display_attribute: ['inline-block'],
      set_background: 'numpad-'+code_type.toString()+'-1',
      background_size: "auto",
      stimulus: 'stimuli/sounds/instruct-2-unlock.wav',
      choices: [imageStart+'numpad-keys'+numStop],
    }

    timeline.push(num_pad_start)

    for (var i = 1; i <= 6; i++) {
      var num_pad = {
        type: 'audio-button-response-flexiblelocations',
        trial_duration: null,
        response_ends_trial: true,
        margin_top: ['25px'],
        margin_bottom: ['0px'],
        margin_left: ['20px'],
        margin_right: ['0px'],
        display_attribute: ['inline-block'],
        set_background: 'numpad-'+code_type.toString()+"-"+i.toString(),
        background_size: "auto",
        stimulus: 'stimuli/sounds/key-'+i.toString()+'.wav',
        choices: [imageStart+'numpad-keys'+numStop],
      }

      timeline.push(num_pad)
    }

    var num_pad_end = {
      type: 'audio-button-response-flexiblelocations',
      trial_duration: 500,
      response_ends_trial: false,
      margin_top: ['25px'],
      margin_bottom: ['0px'],
      margin_left: ['20px'],
      margin_right: ['0px'],
      display_attribute: ['inline-block'],
      set_background: 'numpad-'+code_type.toString()+'-6',
      background_size: "auto",
      stimulus: 'stimuli/sounds/key-7.wav',
      choices: [imageStart+'numpad-keys'+numStop],
    }

    timeline.push(num_pad_end)

  }




  // MINI-GAME 3: LOAD SHIP (LUGGAGE)

  function load_ship() {

    document.body.style.backgroundSize = "auto";

    var load_instructions = {
      type: "audio-keyboard-response",
      stimulus: audioExt+"instruct-3-load.wav",
      trial_duration: 8650,
      response_ends_trial: false,
      choices:jsPsych.NO_KEYS,
      set_background: 'launch-pad-ship-background',
      background_size: 'auto',
      prompt: " "
    }

    timeline.push(load_instructions);


    var items = ['stimuli/images/luggage-1.jpg','stimuli/images/luggage-2.jpg','stimuli/images/luggage-3.jpg','stimuli/images/newspaper.jpg','stimuli/images/plastic-bag.jpg']

    var load_ship = {
      type: 'free-sort',
      stimuli: items,
      sort_area_height: 500,
      sort_area_width: 600,
      set_background:'launch-pad-ship-background',
      prompt: " ",
      button_label: "OK"
    };

    timeline.push(load_ship)

  }




  // MINI-GAME 4: START SHIP (LEVER)

  function start_ship() {

    var lever = {
      type: 'audio-slider-response',
      top_prompt: '<br><br> </br>',
      stimulus: 'stimuli/sounds/instruct-4-turnon.wav',
      labels: ['1', '2','3','4','5'],
      slider_start: 1,
      min:1,
      max:5,
      step:1,
      button_label: 'OK',
      slider_width: 400,
      set_background: "control-panel-1",
      prompt: " "
    };

    timeline.push(lever)

    for (var i = 2; i <= 5; i++) {

      var lever = {
        type: 'audio-slider-response',
        top_prompt: '<br><br> </br>',
        stimulus: 'stimuli/sounds/key-'+i.toString()+'.wav',
        labels: ['1', '2','3','4','5'],
        slider_start: 1,
        min:1,
        max:5,
        step:1,
        button_label: 'OK',
        slider_width: 400,
        set_background: "control-panel-"+i.toString(),
        prompt: " "
      };

      timeline.push(lever)

    }

  }

  // MINI-GAME 5: PLOT ROUTE

  function plot_route(plot_type) {

      document.body.style.backgroundSize = "auto";

      if(plot_type == "a") {

        var route_start = {
          type: 'audio-button-response-flexiblelocations',
          trial_duration: null,
          response_ends_trial: true,
          margin_top: ['150px'],
          margin_bottom: ['0px'],
          margin_left: ['0px'],
          margin_right: ['0px'],
          display_attribute: ['inline-block'],
          set_background: 'control-panel-route',
          background_size: 'auto',
          stimulus: 'stimuli/sounds/instruct-5-route.wav',
          choices: [imageStart+'space-1'+spaceStop],
        }

        timeline.push(route_start)

        for (var i = 2; i <= 3; i++) {
          var route = {
            type: 'audio-button-response-flexiblelocations',
            trial_duration: null,
            response_ends_trial: true,
            margin_top: ['150px'],
            margin_bottom: ['0px'],
            margin_left: ['0px'],
            margin_right: ['0px'],
            display_attribute: ['inline-block'],
            set_background: 'control-panel-route',
            background_size: 'auto',
            stimulus: 'stimuli/sounds/key-2.wav',
            choices: [imageStart+'space-'+i.toString()+spaceStop],
          }

          timeline.push(route)
        }

        var route_stop = {
          type: 'audio-button-response-flexiblelocations',
          trial_duration: 500,
          response_ends_trial: true,
          margin_top: ['150px'],
          margin_bottom: ['0px'],
          margin_left: ['0px'],
          margin_right: ['0px'],
          display_attribute: ['inline-block'],
          set_background: 'control-panel-route',
          background_size: 'auto',
          stimulus: 'stimuli/sounds/key-2.wav',
          choices: [imageStart+'space-4'+spaceStop],
        }

        timeline.push(route_stop)

      }

      if(plot_type == "b") {

        var route_start = {
          type: 'audio-button-response-flexiblelocations',
          trial_duration: null,
          response_ends_trial: true,
          margin_top: ['150px'],
          margin_bottom: ['0px'],
          margin_left: ['0px'],
          margin_right: ['0px'],
          display_attribute: ['inline-block'],
          set_background: 'control-panel-route',
          background_size: 'auto',
          stimulus: 'stimuli/sounds/key-1.wav', //silence
          choices: [imageStart+'space-5'+spaceStop],
        }

        timeline.push(route_start)

        for (var i = 6; i <= 7; i++) {
          var route = {
            type: 'audio-button-response-flexiblelocations',
            trial_duration: null,
            response_ends_trial: true,
            margin_top: ['150px'],
            margin_bottom: ['0px'],
            margin_left: ['0px'],
            margin_right: ['0px'],
            display_attribute: ['inline-block'],
            set_background: 'control-panel-route',
            background_size: 'auto',
            stimulus: 'stimuli/sounds/key-2.wav',
            choices: [imageStart+'space-'+i.toString()+spaceStop],
          }

          timeline.push(route)
        }

        var route_stop = {
          type: 'audio-button-response-flexiblelocations',
          trial_duration: 500,
          response_ends_trial: false,
          margin_top: ['150px'],
          margin_bottom: ['0px'],
          margin_left: ['0px'],
          margin_right: ['0px'],
          display_attribute: ['inline-block'],
          set_background: 'control-panel-route',
          background_size: 'auto',
          stimulus: 'stimuli/sounds/key-2.wav',
          choices: [imageStart+'space-8'+spaceStop],
        }

        timeline.push(route_stop)

      }






  }


// BLOCK PROCEDURE

  function presentBlock(block_num) {

    // console.log(block_num)

    teachingStart = 0 + 5*block_num
    teachingStop = 5 + 5*block_num
    testStart = 0 + 5*block_num
    testStop = 5 + 5*block_num

    // teachingStart = 0 + 2*block_num
    // teachingStop = 2 + 2*block_num
    // testStart = 0 + 1*block_num
    // testStop = 1 + 1*block_num


    // TEACHING TRIALS

    if(block_num==0) {

      var intro_mae = {
        type: 'audio-button-response-flexiblelocations',
        trial_duration: 26000,
        response_ends_trial: false,
        margin_top: ['0px','0px'],
        margin_bottom: ['0px','0px'],
        margin_left: ['0px','75px'],
        margin_right: ['75px','0px'],
        display_attribute: ['inline-block','inline-block'],
        stimulus: audioExt+"instruct-start.wav",
        choices: [imageStart+"mae"+imageStop, imageStart+"earth"+imageStop],
      }
      timeline.push(intro_mae)

    } else {

      var more_friends = {
        type: 'audio-button-response-flexiblelocations',
        trial_duration: 10000,
        response_ends_trial: false,
        margin_top: ['0px','0px'],
        margin_bottom: ['0px','0px'],
        margin_left: ['0px','75px'],
        margin_right: ['75px','0px'],
        display_attribute: ['inline-block','inline-block'],
        stimulus: audioExt+"instruct-more.wav",
        choices: [imageStart+"mae"+imageStop, imageStart+"earth"+imageStop],
      }
      timeline.push(more_friends)

    }

    for (var i = teachingStart; i < teachingStop; i++) {

      var show_trial_num = {
        type:'html-keyboard-response',
        stimulus: "<p style='font-size:90px;'>"+teaching[i]['tr_num']+"</p>",
        choices: jsPsych.NO_KEYS,
        set_background:'black-background',
        trial_duration: 500
      }

      timeline.push(show_trial_num)


      var part_1 = {
        type: 'audio-button-response-flexiblelocations',
        trial_duration: teaching[i]['audio1_dur'],
        response_ends_trial: false,
        margin_top: ['0px','0px'],
        margin_bottom: ['0px','0px'],
        margin_left: ['0px','75px'],
        margin_right: ['75px','0px'],
        display_attribute: ['inline-block','inline-block'],
        set_background:teaching[i]['background'],
        stimulus: audioExt+"teaching/"+teaching[i]['audio1']+".wav",
        choices: [imageStart+teaching[i]['left_image1']+imageStop, imageStart+teaching[i]['right_image1']+imageStop],
      }

      timeline.push(part_1)


      var part_2 = {
        type: 'audio-button-response-flexiblelocations',
        trial_duration: teaching[i]['audio2_dur'],
        response_ends_trial: false,
        margin_top: ['0px','0px'],
        margin_bottom: ['0px','0px'],
        margin_left: ['0px','75px'],
        margin_right: ['75px','0px'],
        display_attribute: ['inline-block','inline-block'],
        stimulus: audioExt+"teaching/"+teaching[i]['audio2']+".wav",
        choices: [imageStart+teaching[i]['left_image2']+imageStop, imageStart+teaching[i]['right_image2']+imageStop],
        data:{phase:'teaching',block:teaching[i]['block'],trial:teaching[i]['phase_num'],condition:teaching[i]['condition'],alien:teaching[i]['alien'],name:teaching[i]['name'],target_side:teaching[i]['target_side'],correct_response:teaching[i]['correct_response']},
        post_trial_gap: 500,
        on_finish: function(data) {
          data.correct = data.button_pressed == data.correct_response;
        }
      }

      timeline.push(part_2)

    }

    // TEST FORM REC

    var phono_instr = {
      type: 'audio-button-response-flexiblelocations',
      trial_duration: 9000,
      response_ends_trial: false,
      margin_top: ['100px'],
      margin_bottom: ['0px'],
      margin_left: ['300'],
      margin_right: ['0px'],
      display_attribute: ['inline-block'],
      // stimulus: audioExt+data[i]['audio1']+".wav",
      stimulus: audioExt+"instruct-sound.wav",
      choices: [imageStart+"mae"+imageStop],
    }

    timeline.push(phono_instr)


    for (var i = testStart; i < testStop; i++) {

      var show_trial_num = {
        type:'html-keyboard-response',
        stimulus: "<p style='font-size:90px;'>"+test_Sound[i]['tr_num']+"</p>",
        choices: jsPsych.NO_KEYS,
        set_background:'black-background',
        trial_duration: 500
      }

      timeline.push(show_trial_num)

      var test_phono_1 = {
        type: 'audio-button-response-flexiblelocations',
        trial_duration: 1000,
        response_ends_trial: false,
        margin_top: ['300px'],
        margin_bottom: ['0px'],
        margin_left: ['0px'],
        margin_right: ['680px'],
        display_attribute: ['inline-block'],
        stimulus: audioExt+"testing/"+test_Sound[i]['sound1']+".wav",
        choices: [imageStart+'dot'+dotStop],
      }

      timeline.push(test_phono_1)

      var test_phono_2 = {
        type: 'audio-button-response-flexiblelocations',
        trial_duration: 1000,
        response_ends_trial: false,
        margin_top: ['300px','300px'],
        margin_bottom: ['0px','0px'],
        margin_left: ['0px','200px'],
        margin_right: ['0px','340px'],
        display_attribute: ['inline-block','inline-block'],
        stimulus: audioExt+"testing/"+test_Sound[i]['sound2']+".wav",
        choices: [imageStart+'dot'+dotStop,imageStart+'dot'+dotStop],
      }

      timeline.push(test_phono_2)


      var test_phono_3 = {
        type: 'audio-button-response-flexiblelocations',
        trial_duration: null,
        response_ends_trial: true,
        margin_top: ['300px','300px','300px'],
        margin_bottom: ['0px','0px','0px'],
        margin_left: ['0px','200px','200px'],
        margin_right: ['0px','0px','0px'],
        display_attribute: ['inline-block','inline-block','inline-block'],
        stimulus: audioExt+"testing/"+test_Sound[i]['sound3']+".wav",
        choices: [imageStart+'dot'+dotStop,imageStart+'dot'+dotStop,imageStart+'dot'+dotStop],
        data:{phase:'test_sound',block:test_Sound[i]['block'],trial:test_Sound[i]['phase_num'],condition:test_Sound[i]['condition'],name:test_Sound[i]['name'],target_side:test_Sound[i]['target_side'],correct_response:test_Sound[i]['correct_response']},
        on_finish: function(data) {
          data.correct = data.button_pressed == data.correct_response;
      }
    }

      timeline.push(test_phono_3)

    }



    // TEST REF REC


    var ref_instr = {
      type: 'audio-button-response-flexiblelocations',
      trial_duration: 9000,
      response_ends_trial: false,
      margin_top: ['100px'],
      margin_bottom: ['0px'],
      margin_left: ['300'],
      margin_right: ['0px'],
      display_attribute: ['inline-block'],
      stimulus: audioExt+"instruct-ref.wav",
      choices: [imageStart+"mae"+imageStop],
    }

    timeline.push(ref_instr)


    for (var i = testStart; i < testStop; i++) {

      var show_trial_num = {
        type:'html-keyboard-response',
        stimulus: "<p style='font-size:90px;'>"+test_Ref[i]['tr_num']+"</p>",
        choices: jsPsych.NO_KEYS,
        set_background:'black-background',
        trial_duration: 500
      }

      timeline.push(show_trial_num)


      var test_referent = {
        type: 'audio-button-response-flexiblelocations',
        trial_duration: null,
        response_ends_trial: true,
        margin_top: ['0px','0px','0px'],
        margin_bottom: ['0px','0px','0px'],
        margin_left: ['0px','150px','0px'],
        margin_right: ['0px','0px','0px'],
        display_attribute:['inline-block','inline-block','block'],
        // stimulus: audioExt+data[i]['audio1']+".wav",
        stimulus: null,
        choices: [imageStart+test_Ref[i]['left_image']+imageStop, imageStart+test_Ref[i]['center_image']+imageStop, imageStart+test_Ref[i]['right_image']+imageStop],
        data:{phase:'test_ref',block:test_Ref[i]['block'],trial:test_Ref[i]['phase_num'],condition:test_Ref[i]['condition'],alien:test_Ref[i]['alien'],target_side:test_Ref[i]['target'],correct_response:test_Ref[i]['correct_response']},
        on_finish: function(data) {
          data.correct = data.button_pressed == data.correct_response;

      }
    }

      timeline.push(test_referent)

    }

    // TEST LINK

    var visuo_instr = {
      type: 'audio-button-response-flexiblelocations',
      trial_duration: 8000,
      response_ends_trial: false,
      margin_top: ['100px'],
      margin_bottom: ['0px'],
      margin_left: ['300'],
      margin_right: ['0px'],
      display_attribute: ['inline-block'],
      // stimulus: audioExt+data[i]['audio1']+".wav",
      stimulus: audioExt+"instruct-link.wav",
      choices: [imageStart+"mae"+imageStop],
    }

    timeline.push(visuo_instr)


    for (var i = testStart; i < testStop; i++) {

      var show_trial_num = {
        type:'html-keyboard-response',
        stimulus: "<p style='font-size:90px;'>"+test_Link[i]['tr_num']+"</p>",
        choices: jsPsych.NO_KEYS,
        set_background:'black-background',
        trial_duration: 500
      }

      timeline.push(show_trial_num)


      var test_visuo = {
        type: 'audio-button-response-flexiblelocations',
        trial_duration: null,
        response_ends_trial: true,
        margin_top: ['0px','0px','0px'],
        margin_bottom: ['0px','0px','0px'],
        margin_left: ['0px','150px','0px'],
        margin_right: ['0px','0px','0px'],
        display_attribute:['inline-block','inline-block','block'],
        // stimulus: audioExt+data[i]['audio1']+".wav",
        stimulus: audioExt+"testing/"+test_Link[i]['audio']+".wav",
        choices: [imageStart+test_Link[i]['left_image']+imageStop, imageStart+test_Link[i]['center_image']+imageStop, imageStart+test_Link[i]['right_image']+imageStop],
        data:{phase:'test_link',block:test_Link[i]['block'],trial:test_Link[i]['phase_num'],condition:test_Link[i]['condition'],alien:test_Link[i]['alien'],name:test_Link[i]['audio'],target_side:test_Link[i]['target'],correct_response:test_Link[i]['correct_response']},
        on_finish: function(data) {
          data.correct = data.button_pressed == data.correct_response;

      }
    }

      timeline.push(test_visuo)

    }

  }


  function pause_between_blocks() {

    var pause_between_blocks = {
      type: "html-button-response",
      stimulus: "<br><br><br><p style='font-size:30px;'> You're doing great!<br><br>Let's take a break.<br><br>When you are ready to keep going, click OK below. </p><br>",
      choices: ["OK"],
      trial_duration: null,
      set_background: "black-background"
    }

    timeline.push(pause_between_blocks);

  }

  function show_progress(block_num) {

    blocks_left = 6-block_num

    var progress_between_block = {
      type: 'audio-button-response-flexiblelocations',
      trial_duration: null,
      response_ends_trial: true,
      margin_top: ['400px'],
      margin_bottom: ['0px'],
      margin_left: ['0px'],
      margin_right: ['0px'],
      display_attribute:['inline-block'],
      // stimulus: audioExt+data[i]['audio1']+".wav",
      stimulus: audioExt+"between-block.wav",
      prompt: "<p style='font-size:30px;'>Great Job! You have "+blocks_left.toString()+" groups left.",
      // choices: ["<p style='font-size:30px;'>OK"],
      choices: ['<img src= "stimuli/images/ok-button.jpg" title = "" width="200" height="100">'],
      set_background: "end-block-"+block_num.toString(),
      background_size: "100%"
    }

    timeline.push(progress_between_block)

  }


  function display_results(data) {

    var display_acc = {
      type: "html-button-response",
      stimulus: function() {

        var trials_sound = jsPsych.data.get().filter({phase: 'test_sound'});
        var correct_trials_sound = trials_sound.filter({correct: true});
        var accuracy_sound = Math.round(correct_trials_sound.count() / trials_sound.count() * 100);

        var trials_ref = jsPsych.data.get().filter({phase: 'test_ref'});
        var correct_trials_ref = trials_ref.filter({correct: true});
        var accuracy_ref = Math.round(correct_trials_ref.count() / trials_ref.count() * 100);

        var trials_link = jsPsych.data.get().filter({phase: 'test_link'});
        var correct_trials_link = trials_link.filter({correct: true});
        var accuracy_link = Math.round(correct_trials_link.count() / trials_link.count() * 100);
        return "<p>You correctly identified the names (form recognition) on "+accuracy_sound+"% of the trials.</p>"+
        "<p>You correctly identified the aliens (referent recognition) on "+accuracy_ref+"% of the trials.</p>"+
        "<p>You correctly identified the alien-name pairs (link recognition) on "+accuracy_link+"% of the trials.</p>"
        "<p>Click the button below to end the experiment and upload your data to REDCap. Thank you!</p>";
      },
      choices: ["Exit & Save"],
      trial_duration: null,
      set_background: "black-background"
    }

    timeline.push(display_acc)

  }

// ITERATE THROUGH BLOCKS

  for (var block_num = 0; block_num <= 5; block_num++) {
  // for (var block_num = 3; block_num <= 5; block_num++) {
    presentBlock(block_num)
    if(block_num==0){unlock_ship("a")}
    if(block_num==1){unlock_ship("b")}
    if(block_num==2){start_ship()}
    if(block_num==3){plot_route("a")}
    if(block_num==4){plot_route("b")}
    // if(block_num < 5) {pause_between_blocks()}
    if(block_num < 5) {show_progress(block_num+1)}
    if (block_num==5) {display_results()}
    // if (block_num==1) {display_results()}
  }


// END EXPERIMENT

  var fullscreen_exit = {
    type: 'fullscreen',
    fullscreen_mode: false
  }
  timeline.push(fullscreen_exit)
};

function postToRedcap(body) {
  // https://developer.mozilla.org/en-US/docs/Web/API/WindowOrWorkerGlobalScope/fetch
  return fetch("https://study.boystown.org/api/", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
      Accept: "application/json",
    },
    body: body,
  });
}


function uploadToRedcap(token) {
  postToRedcap("token=" + token + "&content=generateNextRecordName")
    .then(function (response) {
      return response.text();
    })
    .then(function (text) {
      const id = text;
      postToRedcap(
        "token=" +
          token +
          "&content=record&format=json&type=flat&overwriteBehavior=normal&forceAutoNumber=false&data=[" +
          JSON.stringify({record_id: id, subject_num: subject_id, order: trial_order, date: JSON.stringify(DoT),
            results_sound:jsPsych.data.get().filter({phase: 'test_sound'}).json(),
            results_ref:jsPsych.data.get().filter({phase: 'test_ref'}).json(),
            results_link:jsPsych.data.get().filter({phase: 'test_link'}).json()
          }) +
          // data_export+
          "]&returnContent=count&returnFormat=json"
      );
    });
}
